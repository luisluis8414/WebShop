<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>RoboEyes</title>
    <style>
        main{
            display: grid;
            place-items: center;
            min-height: 100vh;
            position: relative;
        }
        #lefteye{
            width: 60px;
        }
        #righteye{
            width: 80px;
        }
        #eyes, #eyes img {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="main">
        <img id="anchor" src="frogNft.png" >
        <div id="eyes">
            <img id="righteye" src="eyes2.png" class="eye" style="bottom: 412px; left: 365px;">
            <img id="lefteye" src="eyes2.png" class="eye" style="bottom: 413px; left: 24px;">
        </div>
    </div>
</body>
</html>
